<style>
                    .slider-box{float: right;position: relative;display: inline-block;box-sizing: border-box;right: -113px;top: -43px;width: 135px;height: 38px;border: 1px solid #d6d6d6;overflow: hidden;}
                    .slider-block{position: relative;z-index: 1;left: -133px;width: 100%;height: 100%;    text-align: center;line-height: 36px;color: white;background-color: #01b06b;}
                    .slider-block-goright{position: absolute;top:0;right: -35px;z-index: 1;background-color: white;width: 34px;height: 100%;border-right: 1px solid #d6d6d6;}
                    .slider-block-img{position: absolute;top: 50%;right: 50%;width: 11px;margin-top: -3px;margin-right: -6px;}
                    .slider-under{position: absolute;top: 0;width: 100%;height: 100%;background-color: #eaeaea;text-align: center;box-sizing: border-box;padding: 10px 10px 10px 46px;}

                </style>
                <div class="slider-box">
                    <div id="slider1" class="slider-block">
                        验证成功
                        <div class="slider-block-goright">
                            <img class="slider-block-img" src="../img/goright.png" />
                        </div>
                    </div>
                    <div class="slider-under">向右滑动验证</div>
                </div>
                <div class="slider-box">
                    <div id="slider2" class="slider-block">
                        验证成功
                        <div class="slider-block-goright">
                            <img class="slider-block-img" src="../img/goright.png" />
                        </div>
                    </div>
                    <div class="slider-under">向右滑动验证</div>
                </div>


<script>
                    setTimeout(function () {
                        $(function () {


                            
                            $.sliderForUs = function (options) {
                                return new function () {
                                    this.moveData = {
                                        orgX:0,
                                        art:0,
                                        over:false
                                    };
                                    this.init = function () {
                                        options.slider.on("touchstart",function (event) {
                                            this.moveData.orgX = event.touches[0].pageX;
                                        }.bind(this)).on("touchmove",function (event) {
                                            this.moveData.art = event.touches[0].pageX - this.moveData.orgX;
                                            if(this.moveData.art>0&&this.moveData.art<98 && this.moveData.over===false){
                                                options.slider.css("transform","translateX("+ this.moveData.art+"px)");
                                            }
                                            if(this.moveData.art>95){
                                                options.slider.unbind("touchstart","touchmove")
                                                    .css("transform","translateX(133px)");
                                                this.moveData.over = true;
                                            }
                                        }.bind(this)).on("touchend",function () {
                                            if( this.moveData.over === true){
                                                options.slider.unbind("touchend");
                                                if(typeof options.success === "function"){
                                                    options.success();
                                                }else{
                                                    alert("success需为为函数！")
                                                }
                                            }else {
                                                options.slider.css("transform","translateX(0px)");
                                            }
                                        }.bind(this));
                                    };
                                };
                            };

                            $.sliderForUs({
                                success:function(){
                                    alert("You are allowed to pass!");
                                },
                                slider:$("#slider1")
                            }).init();

                            $.sliderForUs({
                                success:function(){
                                    alert("你ok了!");
                                },
                                slider:$("#slider2")
                            }).init();
                        });
                    },110);
                </script>
